<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>LocalHost Options</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript">
      // Saves options to localStorage.
      function save_options() {
        localStorage["port_value"] = document.getElementById("port_text").value;
      }

      function restore_options() {
        var port = localStorage["port_value"];
        document.getElementById("port_text").value = port;
      }
    </script>​​
  </head>

  <body onload="restore_options()">
    <div class="container">
      <div class="row">
        <div class="span6 offset3">
          <div class="well">
            <h1>Localhost Options</h1>
            <form>Port #: <input type="text" id="port_text" /></form>
            <button onclick="save_options()">Save</button>
          </div>
          <hr />

        </div>
      </div>
    </div>
  </body>
</html>​
